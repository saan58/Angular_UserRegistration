<!-- registration.component.html -->
<div class="container">
    <h2>Registration Form</h2>
    <form (submit)="onSubmit()">
        <div class="form-group">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" [(ngModel)]="registrationData.fullname" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="registrationData.email" required>
        </div>

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" [(ngModel)]="registrationData.username" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" [(ngModel)]="registrationData.password" required>
        </div>

        <button type="submit">Register</button>
    </form>
</div>
